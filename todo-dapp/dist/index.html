<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3OHCLOCK Todo </title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #00f5d4;
            --secondary-color: #7b2cbf;
            --background-color: #0a0a0a;
            --text-color: #ffffff;
            --accent-color: #f72585;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            overflow-x: hidden;
        }

        .background-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 40px;
            width: 90%;
            max-width: 600px;
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: float 6s ease-in-out infinite;
        }

        h1 {
            font-size: 3.5em;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 3s ease-in-out infinite;
        }

        .input-container {
            position: relative;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 92%;
            padding: 20px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color);
        }

        button {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--secondary-color);
            transform: translateY(-50%) scale(1.05);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            background: #f72585);
            backdrop-filter: blur(5px);
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            transform: translateZ(0);
            position: relative;
        }

        ul li .custom-checkbox {
            margin-right: 15px;
        }

        ul li .delete-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 8px;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        ul li .delete-btn:hover {
            background: var(--secondary-color);
        }

        .task-text {
            font-size: 18px;
            color: var(--text-color);
        }

        .custom-checkbox {
            appearance: none;
            background: var(--accent-color);
            border: 2px solid var(--text-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            position: relative;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .custom-checkbox:checked::before {
            content: 'âœ”';
            font-size: 14px;
            color: var(--text-color);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .custom-checkbox:checked {
            background: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .delete-btn {
            background: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 8px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;

        }

        .delete-btn:hover {
            background: var(--secondary-color);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 2.5em;
            }

            input[type="text"],
            button {
                font-size: 16px;
            }
        }
    </style>
<script defer src="ain.js"></script></head>

<body>
    <div class="background-background"></div>
    <div class="stars"></div>
    <div class="container">
        <h1>3OH LIST</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter your 3OH task">
            <button onclick="createTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script>
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            starsContainer.appendChild(star);
        }
    </script>
    <script src="index.js"></script>
</body>

</html>
